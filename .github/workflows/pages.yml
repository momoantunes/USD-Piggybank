name: Deploy Dashboard to GitHub Pages

on:
  workflow_run:
    workflows: ["FX Piggybank - 2x/day"]  # precisa bater com o "name:" do teu usd_check.yml
    types:
      - completed
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    # Só faz deploy se o workflow do dólar terminou OK
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare site
        run: |
          mkdir -p site
          cp -r dashboard/* site/
          mkdir -p site/data
          cp -r data/* site/data/

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy
        uses: actions/deploy-pages@v4
